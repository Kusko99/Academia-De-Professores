{% extends "Header-Footer-Menu.html" %}
{% block menu %}

<title>Registros</title>
<div class="container">
    <form action="{{ url_for('criarRegistro') }}" method="GET">
        <button class="button-menu">Criar Registro</button>
    </form>
    <form action="*">
        <button class="button-menu">Editar Registro</button>
    </form>
    <form action="*">
        <button class="button-menu">Deletar Registro</button>
    </form>
    <form action="{{ url_for('home') }}" method="GET">
        <button class="button-menu">Voltar</button>
    </form>
</div>

{% endblock %}
